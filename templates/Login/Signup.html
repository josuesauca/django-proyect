{% extends "Login/Login.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static "css/login.css" %}">
<div class="container">
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Crear Cuenta</h3>
                <center><i class="fa-solid fa-user-shield fa-10x"></i></center>
                <form action="{% url 'ingresarCliente' %}"  method="POST">
                    {% csrf_token %}
                    <div class="input-box">
                        <input type="text" placeholder="Nombres"  name ="nombres" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Apellidos" name ="apellidos" class="input-control"  required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="nombreUsuario" name ="nombreusuario" class="input-control"  required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name ="password" class="input-control"  required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" name ="email" class="input-control"  required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Domicilio" name ="domicilio" class="input-control"  required>
                    </div>
                    <div class="input-box">
                        <input type="number" placeholder="Telefono" name ="telefono" class="input-control"  required>
                    </div>
                
                    <button type="submit" class="btn">Crear Cuenta</button>
                </form>
                <p>Ya tienes una cuenta? <a href="{% url "login" %}" class="gradiente-text">Iniciar Sesi√≥n</a></p>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
