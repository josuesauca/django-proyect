{% extends "index.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static "css/informacionProducto.css" %}">

<div class="container ">
    <div class="small-container single-product border border-secondary">
        <div class="row">
            {%if producto %}
                
                <div class="col-2">
                    <img src="{{producto.imagenProducto.url}}" width="100%" height: "200px">
                    <div class="small-img-row">
                    </div>
                </div>

                <div class="col-2">
                    <h1>{{producto.nombre}}</h1>
                    <h4>Precio : ${{producto.precio}}</h4>
                    <h4>Cantidad : {{producto.cantidad}}</h4>
                    <h4>Marca : {{producto.marca}}</h4>
                    <h3>Detalle</h3>
                    <br>
                    <p>{{producto.informacion}}</p>
                </div>
            {% endif %}
        </div>
        <center><a class="btn btn-danger btn-lg" href="{%url 'productos' %}">Seguir Comprando</a></center>
        <br>
    </div>
</div>

{% endblock content %}
