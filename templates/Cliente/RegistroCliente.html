{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

<link rel="stylesheet" href="{% static "css/cliente.css" %}">

<div class="container">
  <h1 class="text-left" style="color: #f3f3f3">Cliente</h1>
  <div class="row">
    <div class="col-md-12">

      <form action="{% url 'registerCliente' %}" method="POST">

        {% csrf_token %} 
        
        {{ form|crispy }}

        <div class="col-md-12">
            <button type="submit">
              Registrar
              <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </button>
        </div>

        <div class="col-md-12">
            <button> Cancelar
              <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </button>
         </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
